<div class="protfolio-parent">
  <h1>Protfilo</h1>

  <div class="protfolio">
    @for (data of datas; track $index) { @if ($index %2 ==0) {
    <div class="card darkO">
      <div class="card-body">
        <h5 class="card-title">{{ data.title }}</h5>
      </div>
    </div>
    }@else {
    <div class="card darkT">
      <div class="card-body">
        <h5 class="card-title">{{ data.title }}</h5>
      </div>
    </div>
    } } @empty {
    <p>no data here</p>
    }
  </div>
</div>
